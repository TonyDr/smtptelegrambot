buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

plugins {
    id "io.freefair.lombok" version "3.1.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


bootJar {
    mainClassName  = 'ru.tony.smtpbot.EmailBotApplication'
}

group 'ru.tony.smtpbot'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.subethamail:subethasmtp:3.1.7"
    compile "org.telegram:telegrambots:4.1.2"
    compile "org.telegram:telegrambots-spring-boot-starter:4.1.2"
    compile 'org.slf4j:slf4j-simple:1.7.25'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile'org.mockito:mockito-core:1.10.19'

}

